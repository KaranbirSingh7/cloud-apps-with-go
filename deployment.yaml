# make this either ingress or AWS ELB kind service
---
apiVersion: v1
kind: Service # Type of kubernetes resource
metadata:
  name: canvas-service # Name of the resource
spec:
  type: NodePort # A port is opened on each node in your cluster via Kube proxy.
  ports: # Take incoming HTTP requests on port 9090 and forward them to the targetPort of 8080
    - name: http
      port: 9090
      targetPort: 80 #application port
  selector:
    app: canvas

---
apiVersion: apps/v1
kind: Deployment # Type of Kubernetes resource
metadata:
  name: canvas # Name of the Kubernetes resource
spec:
  replicas: 3 # Number of pods to run at any given time
  selector:
    matchLabels:
      app: canvas # This deployment applies to any Pods matching the specified label
  template: # This deployment will create a set of pods using the configurations in this template
    metadata:
      labels: # The labels that will be applied to all of the pods in this deployment
        app: canvas
    spec: # Spec for the container which will run in the Pod
      containers:
        - name: canvas
          image: karanbirsingh/canvas:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          livenessProbe: # To check the health of the Pod
            httpGet:
              path: /healthz
              port: 80
              scheme: HTTP
            initialDelaySeconds: 5
            periodSeconds: 15
            timeoutSeconds: 5
